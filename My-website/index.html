<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Diu Bank</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contacts</a>
            <a href="#" onclick="alert('Please login First...')">Profile</a>
            <a href="#" onclick="alert('Please Login First...')">Service</a>
            <a href="signup.html">Sign up</a>
        </nav>
    </header>

    <main class="container">
        <section class="login-box">
            <h2>Welcome Diu Bank</h2>
           <small><p>Please Login First</p></small> 

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"  required>
                </div>

                <div class="form-group">
                    <label for="account-number">Your Account Number</label>
                    <input type="text" id="account-number" name="account-number" pattern="[0-9]+" placeholder="1234-1234-1234" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <button onclick="login()" class="btn" type="button">Login to Account</button>
                    <button onclick="signup()" class="btn" type="button">Sign up</button>
                </div>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy;2024 Diu Bank.All rights reserved.</p>
    </footer>

    <script>
        function signup()
        {
            window.location.href="signup.html";
        }
        function login() {
         
            let user1 = document.getElementById("username").value;
            let pass1 = document.getElementById("password").value;

            if (user1 === "" || pass1 === "") {
                alert("Please enter both username and password!");
                return;
            }

            let user = localStorage.getItem("username");
            let pass = localStorage.getItem("password");

            if (user1 === user && pass1 === pass) {
                alert("Login Successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Incorrect username or password!");
            }
        }
     
    </script>
</body>
</html>
